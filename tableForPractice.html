<!DOCTYPE html>
<html>
    <head>
        <title>Table for Practice</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <style>
    body{
        font-family: 'Josefin Sans', sans-serif;    }
    table, tr, th, td{
        border: 1px solid pink;
        background-color: rgb(221, 193, 159);
        padding: 10px;
            }
</style>
    </head>
    
    <body>
        <h1>Table for practice.</h1>
        <table>
            <tr>
                <thead>
                    <td>Suhas</td>
                    <td>Suhas</td>
                    <td>Suhas</td>
                    <td>Suhas</td>
                    <td>Suhas</td>
                </thead>
            </tr>
            <tr>
                <td colspan="2">Suhas</td>
                <td colspan="3">Suhas</td>
            </tr>
            <tr>
                <td colspan="3">Suhas</td>
                <td colspan="2">Suhas</td>
            </tr>
            <tr>
                <td colspan="2" rowspan="2">Suhas</td>
                <td colspan="3">Suhas</td>
            </tr>
            <tr>
                <td colspan="3">Suhas</td>
            </tr>
            <tr>
                <td colspan="2">Suhas</td>
                <td></td>
                <td colspan="2">Suhas</td>
            </tr>
            <tr>
                <td>Suhas</td>
                <td rowspan="3">Suhas</td>
                <td>Suhas</td>
                <td rowspan="3">Suhas</td>
                <td>Suhas</td>
            </tr>
            <tr>
                <td>Suhas</td>
                <td>Suhas</td>
                <td>Suhas</td>
            </tr>
            <tr>
                <td>Suhas</td>
                <td>Suhas</td>
                <td>Suhas</td>
            </tr>
            <tr>
                <td>Suhas</td>
                <td>Suhas</td>
                <td>Suhas</td>
                <td>Suhas</td>
                <td>Suhas</td>
            </tr>
        </table>
    </body>
</html>
